  <!-- Critical CSS for Performance -->
  <style>
    /* Critical above-the-fold styles */
    *,*::before,*::after{box-sizing:border-box}
    html{line-height:1.15;-webkit-text-size-adjust:100%}
    body{margin:0;font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;font-feature-settings:'cv11','ss01';font-variation-settings:'opsz' 32;background:#0f172a;color:#f1f5f9}
    #root{min-height:100vh}
    
    /* Mind-blowing loading animation */
    .app-loading{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:radial-gradient(ellipse at center, #1e293b 0%, #0f172a 70%);
      overflow:hidden;
      position:relative;
    }
    
    /* Animated background particles */
    .app-loading::before{
      content:'';
      position:absolute;
      width:100%;
      height:100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(99,102,241,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(139,92,246,0.4), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(99,102,241,0.6), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(139,92,246,0.3), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(99,102,241,0.4), transparent);
      background-repeat:repeat;
      background-size:200px 100px;
      animation:sparkle 20s linear infinite;
    }
    
    /* Main loading container */
    .devflow-loader{
      position:relative;
      z-index:10;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2rem;
    }
    
    /* 3D rotating cube with DevFlow logo effect */
    .cube-container{
      perspective:1000px;
      width:80px;
      height:80px;
    }
    
    .cube{
      position:relative;
      width:100%;
      height:100%;
      transform-style:preserve-3d;
      animation:rotateCube 2s infinite ease-in-out;
    }
    
    .cube-face{
      position:absolute;
      width:80px;
      height:80px;
      background:linear-gradient(135deg, #6366f1, #8b5cf6);
      border:2px solid rgba(99,102,241,0.3);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      color:white;
      font-size:12px;
      box-shadow:0 0 20px rgba(99,102,241,0.4);
    }
    
    .cube-face.front{transform:translateZ(40px)}
    .cube-face.back{transform:translateZ(-40px) rotateY(180deg)}
    .cube-face.right{transform:rotateY(90deg) translateZ(40px)}
    .cube-face.left{transform:rotateY(-90deg) translateZ(40px)}
    .cube-face.top{transform:rotateX(90deg) translateZ(40px)}
    .cube-face.bottom{transform:rotateX(-90deg) translateZ(40px)}
    
    /* Loading text with typewriter effect */
    .loading-text{
      font-size:1.5rem;
      font-weight:600;
      color:#f1f5f9;
      opacity:0;
      animation:fadeInText 3s ease-in-out infinite;
      text-align:center;
    }
    
    /* Progress bar */
    .progress-container{
      width:200px;
      height:4px;
      background:rgba(99,102,241,0.2);
      border-radius:2px;
      overflow:hidden;
      position:relative;
    }
    
    .progress-bar{
      height:100%;
      background:linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
      background-size:200% 100%;
      animation:progressFlow 2s ease-in-out infinite;
      border-radius:2px;
      box-shadow:0 0 10px rgba(99,102,241,0.6);
    }
    
    /* Floating elements */
    .floating-icon{
      position:absolute;
      width:20px;
      height:20px;
      background:linear-gradient(45deg, #6366f1, #8b5cf6);
      border-radius:4px;
      opacity:0.7;
      animation:float 6s ease-in-out infinite;
    }
    
    .floating-icon:nth-child(1){
      top:20%;
      left:10%;
      animation-delay:0s;
      transform:rotate(0deg);
    }
    
    .floating-icon:nth-child(2){
      top:60%;
      right:15%;
      animation-delay:1s;
      transform:rotate(45deg);
    }
    
    .floating-icon:nth-child(3){
      bottom:30%;
      left:20%;
      animation-delay:2s;
      transform:rotate(90deg);
    }
    
    .floating-icon:nth-child(4){
      top:40%;
      right:25%;
      animation-delay:1.5s;
      transform:rotate(135deg);
    }
    
    /* Animations */
    @keyframes rotateCube{
      0%{transform:rotateX(0deg) rotateY(0deg)}
      25%{transform:rotateX(90deg) rotateY(0deg)}
      50%{transform:rotateX(90deg) rotateY(90deg)}
      75%{transform:rotateX(0deg) rotateY(90deg)}
      100%{transform:rotateX(0deg) rotateY(180deg)}
    }
    
    @keyframes fadeInText{
      0%,100%{opacity:0.4;transform:translateY(10px)}
      50%{opacity:1;transform:translateY(0)}
    }
    
    @keyframes progressFlow{
      0%{width:0%;background-position:0% 0%}
      50%{width:70%;background-position:100% 0%}
      100%{width:100%;background-position:200% 0%}
    }
    
    @keyframes sparkle{
      0%{transform:translateX(0) translateY(0)}
      100%{transform:translateX(-200px) translateY(-100px)}
    }
    
    @keyframes float{
      0%,100%{transform:translateY(0px) rotate(0deg);opacity:0.7}
      25%{transform:translateY(-20px) rotate(90deg);opacity:0.9}
      50%{transform:translateY(-40px) rotate(180deg);opacity:0.5}
      75%{transform:translateY(-20px) rotate(270deg);opacity:0.9}
    }
  </style>
